{% extends 'base.html' %}

{% block content %}
<div class="card shadow p-4">
  <h2 class="mb-3">Selecionar Atividades para Sessão</h2>
  <p class="text-muted">Paciente: <strong>{{ paciente.nome }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Atividades Disponíveis</label>
      {% for atividade in atividades_modelo %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="atividades" value="{{ atividade.id }}" id="atividade_{{ atividade.id }}">
          <label class="form-check-label" for="atividade_{{ atividade.id }}">
            {{ atividade.descricao }}
          </label>
        </div>
      {% empty %}
        <p class="text-muted">Nenhuma atividade modelo cadastrada. 
        <a href="{% url 'form_atividade_modelo' %}">Cadastrar nova</a>.</p>
      {% endfor %}
    </div>

    <button type="submit" class="btn btn-success">Criar Sessão</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
