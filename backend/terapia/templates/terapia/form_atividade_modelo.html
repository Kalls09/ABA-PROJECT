{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container" style="max-width: 600px;">
  <h2 class="mb-3">Cadastrar Atividade Modelo</h2>

  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="mb-3">
      <label for="{{ form.descricao.id_for_label }}" class="form-label">Descrição da Atividade</label>
      {% render_field form.descricao class="form-control" %}
      {{ form.descricao.errors }}
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
